<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="author" content="Tom Hackshaw">
    <link rel="icon" href="favicon.ico">

    <title>test site</title>

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="featherlight.css" rel="stylesheet">
</head>

<body id="hmd">
    <outer-container class="hmd">
        <inner-container>
            <!-- Pictures index -->
            <!-- Picture IMG_1231.jpeg -->
            <div class="icon glitch example-three">
                <a class="btn btn-default hmd-img-icon chair-icon" href="/pix/chair.jpg" data-featherlight="image"></a>
            </div>
            <!-- Picture IMG_1292.jpeg -->
            <div class="icon glitch example-three">
                <a class="btn btn-default hmd-img-icon hmd-img-icon-02" href="IMG_1292.jpeg" data-featherlight="image">IMG_1292.jpeg</a>
            </div>
            <!-- Picture hmd03.png -->
            <div class="icon glitch example-three">
                <a class="btn btn-default hmd-img-icon hmd-img-icon-03" href="http://criticalmediartstudio.com/witnessing/images/hmd/hmd03.png" data-featherlight="image">hmd03.png</a>
            </div>
            <!-- Picture hmd04.png -->
            <div class="icon glitch example-three">
                <a class="btn btn-default hmd-img-icon hmd-img-icon-04" href="http://criticalmediartstudio.com/witnessing/images/hmd/hmd04.png" data-featherlight="image">hmd04.png</a>
            </div>
            <!-- Picture hmd05.png -->
            <div class="icon glitch example-three">
                <a class="btn btn-default hmd-img-icon hmd-img-icon-05" href="http://criticalmediartstudio.com/witnessing/images/hmd/hmd05.png" data-featherlight="image">hmd05.png</a>
            </div>
            <!-- readme -->
            <div class="icon glitch example-three readme">
                <a class="readme-icon" href="#" data-featherlight="#lightbox" data-featherlight-variant="custom-lightbox glitch-child glitch-child-1">readme.txt</a>
                <div class="hidden-lightbox lightbox-content" id="lightbox">
                    <h2>readme.txt</h2>
                    <p>This folder contains readymade postcards that have had their designs altered and changed slightly.</p>
                   
                </div>
            </div>
        
            <!-- Zine hmd-zinep5.png -->
            <div class="icon glitch example-three">
                <a class="btn btn-default zine-icon hmd-zinep5-icon" href="images/hmd/hmd-zinep5.jpg" data-featherlight="image">zinep5.pdf</a>
            </div>
            <!-- Zine hmd-zinep6.png -->
            <div class="icon glitch example-three">
                <a class="btn btn-default zine-icon hmd-zinep6-icon" href="images/hmd/hmd-zinep6.jpg" data-featherlight="image">zinep6.pdf</a>
            </div>
        </inner-container>
    </outer-container>
    
    <!-- Featherlight Box -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="featherlight.js"></script>

</html>
